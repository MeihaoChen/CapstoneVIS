

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script>
    <script src="bower_components/d3-cloud/build/d3.layout.cloud.js"></script>
    <script src="bower_components/d3-slider/d3.slider.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/nvd3/build/nv.d3.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/d3-slider/d3.slider.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <script type="text/javascript" src="js/drawPieTest.js"></script> 
    <script type="text/javascript" src="js/table.js"></script>
    <script type="text/javascript" src="js/show_reel.js"></script> 
    <script type="text/javascript" src="js/dashboard_graph.js"></script> 
    <script type="text/javascript" src="js/sequences.js"></script>  
    <script type="text/javascript" src="js/word-cloud.js"></script>
    <script type="text/javascript" src="js/hier_bund.js"></script>
    <script type="text/javascript" src="js/checkbox.js"></script>
    <script type="text/javascript" src="js/line.js"></script>
    <script type="text/javascript" src="js/stacked.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dahlia</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" id='navigate'>
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Popular Tweets</a></li>
            <li><a href="#">Word Cloud</a></li>
            <li><a href="#">Show Reel</a></li>
            <li><a href="#">Network</a></li>
            <li><a href="#">Word Sequence</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Export</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
         <div class="row placeholders">
            <div class="col-xs-8 col-sm-12 placeholder">
              <svg id="pie1"></svg>
            </div>
            <div class="col-xs-2 col-sm-12 placeholder center">
              <form>
                <label><input type="radio" name="pieChart" value="hashtag" checked> Hashtag</label>
                <label><input type="radio" name="pieChart" value="geolocation" > Geolocation</label>
                <label><input type="radio" name="pieChart" value="source" > Source</label>
                <label><input type="radio" name="pieChart" value="user"> User Mention</label>
            </form>
            </div>
          </div>

          <div class="row placeholders">
            <h3>Top: <span id="sliderText">10</span></h3>
            <div class = "d3-slider" id="slider"></div>
          </div>
          <div class="placeholders">
            <div id='table' class="table-responsive"></div>
          </div>

          <div class="row placeholders">
            <div class="col-xs-12 col-sm-8 placeholder" id="word-cloud">
            </div>
            <div id="tooltip" class="hidden">
              <p><strong>Word Count: </strong></p>
              <p><span id="value">100</span></p>
            </div>
          </div>

          <div class="row placeholders">
            <div class="col-xs-12 col-sm-8 placeholder" id="showReel">
            </div>
          </div>

          <div class="row placeholders">
            <div class="col-xs-12 col-sm-8 placeholder" id="dashboard">
            </div>
          </div>

          <div class="row placeholders">
            <div class="col-xs-12 col-sm-8 placeholder" id="hier">
            </div>
          </div>

          <div class="row placeholders">
            <div class="col-xs-10 col-sm-8 placeholder" id="sunburst">
              <h2>sunburst</h2>
              <div id="sequence"></div>
              <div id="chart">
                <div id="explanation" style="visibility: hidden;">
                  <span id="percentage"></span><br/>
                  of tweets begin with this sequence of words
                </div>
              </div>
            </div>
            <div class="col-xs-2 col-sm-8 placeholder" id="sidebar">
              <input type="checkbox" id="togglelegend"> Legend<br/>
              <div id="legend" style="visibility: hidden;"></div>
            </div>
          </div>

          <div class="row placeholders">
            <div class="col-xs-12 col-sm-8 placeholder" id="lineGraph">
              <h2>lineGraph</h2>
            </div>
          </div>

          <div class="row placeholders">
            <h2>horizon</h2>
            <svg class="col-xs-12 col-sm-8 placeholder" id="horizonGraph" style="width:680px; height:600px; vertical-align: top;  display: inline-block; padding: 10px;">
            </svg>
          </div>
      </div>

  </body>
</html>
